url: https://januarharianto.github.io/respR

template:
  params:
    bootstrap: 5
    bootswatch: cosmo

code:
  width: 999

reference:
  - title: "Pre-processing"
    desc: >
      Functions for importing, processing, visualising and inspecting data:
    contents:
    - '`format_time`'
    - '`import_file`'
    - '`inspect`'
    - '`inspect.ft`'
    - '`subsample`'
    - '`subset_data`'

  - title: "Analytical"
    desc: >
      Functions for calculating rates of oxygen consumption or production:
    contents:
    - '`auto_rate`'
    - '`auto_rate.int`'
    - '`calc_rate`'
    - '`calc_rate.int`'
    - '`calc_rate.bg`'
    - '`calc_rate.ft`'
    - '`oxy_crit`'

  - title: "Adjust"
    desc: >
      Functions for rate adjustments:
    contents:
    - '`adjust_rate`'
    - '`adjust_rate.ft`'

  - title: "Convert"
    desc: >
      Functions for rate and unit conversions:
    contents:
    - '`convert_DO`'
    - '`convert_rate`'
    - '`convert_rate.ft`'
    - '`convert_val`'
    - '`unit_args`'

  - title: "Summarise"
    desc: >
      Functions for rate filtering and summarising:
    contents:
    - '`select_rate`'

  - title: "Data"
    desc: >
      Example data files:
    contents:
    - '`algae.rd`'
    - '`background_con.rd`'
    - '`background_exp.rd`'
    - '`background_lin.rd`'
    - '`flowthrough.rd`'
    - '`flowthrough_mult.rd`'
    - '`flowthrough_sim.rd`'
    - '`intermittent.rd`'
    - '`sardine.rd`'
    - '`squid.rd`'
    - '`urchins.rd`'
    - '`zeb_intermittent.rd`'

