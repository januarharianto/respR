url: http://januarharianto.github.io/respR

template:
  params:
  bootswatch: cosmo

reference:
  - title: "Pre-processing"
    desc: >
      Functions for manipulating and processing data files.
    contents:
    - '`format_time`'
    - '`import_file`'
    - '`inspect`'
    - '`subsample`'
    - '`subset_data`'

  - title: "Analytical"
    desc: >
      Functions for data analysis.
    contents:
    - '`auto_rate`'
    - '`calc_rate`'
    - '`calc_rate.bg`'
    - '`calc_rate.ft`'
    - '`pcrit`'

  - title: "Adjust/Convert"
    desc: >
      Functions for data correction and unit conversions.
    contents:
    - '`adjust_rate`'
    - '`convert_DO`'
    - '`convert_rate`'
    - '`unit_args`'

  - title: "Data files"
    desc: >
      Sample data files.
    contents:
    - '`flowthrough.rd`'
    - '`intermittent.rd`'
    - '`sardine.rd`'
    - '`squid.rd`'
    - '`urchins.rd`'
    - '`zeb_intermittent.rd`'
    - '`test_lin_data`'

  - title: "Deprecated"
    desc: >
      Functions that are no longer supported/updated.
    contents:
    - '`inspect_data`'

