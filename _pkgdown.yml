url: https://januarharianto.github.io/respR

template:
  params:
    bootswatch: cosmo

reference:
  - title: "Pre-processing"
    desc: >
      Functions for importing, processing, visualising and inspecting data:
    contents:
    - '`format_time`'
    - '`import_file`'
    - '`inspect`'
    - '`inspect.ft`'
    - '`subsample`'
    - '`subset_data`'

  - title: "Analytical"
    desc: >
      Functions for calculating rates of oxygen consumption or production:
    contents:
    - '`auto_rate`'
    - '`calc_rate`'
    - '`calc_rate.bg`'
    - '`calc_rate.ft`'
    - '`calc_pcrit`'

  - title: "Filter & Adjust"
    desc: >
      Functions for rate filtering and adjustment:
    contents:
    - '`subset_rate`'
    - '`adjust_rate`'
    - '`adjust_rate.ft`'

  - title: "Convert"
    desc: >
      Functions for rate and unit conversions:
    contents:
    - '`convert_DO`'
    - '`convert_rate`'
    - '`convert_rate.ft`'
    - '`convert_val`'
    - '`unit_args`'

  - title: "Data"
    desc: >
      Example data files:
    contents:
    - '`flowthrough.rd`'
    - '`flowthrough_mult.rd`'
    - '`flowthrough_sim.rd`'
    - '`intermittent.rd`'
    - '`sardine.rd`'
    - '`squid.rd`'
    - '`urchins.rd`'
    - '`algae.rd`'
    - '`zeb_intermittent.rd`'
    - '`test_lin_data`'
    - '`background_exp.rd`'
    - '`background_lin.rd`'

  # - title: "Deprecated"
  #   desc: >
  #     Functions that are no longer supported/updated.
  #   contents:
  #   - '`inspect_data`'

