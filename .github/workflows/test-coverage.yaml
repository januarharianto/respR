# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Install archived dependencies
        run: |
          Rscript -e 'install.packages("https://cran.r-project.org/src/contrib/Archive/rMR/rMR_1.0.5.tar.gz", repos = NULL, type = "source")'
          Rscript -e 'install.packages("https://cran.r-project.org/src/contrib/Archive/FishResp/FishResp_1.1.0.tar.gz", repos = NULL, type = "source")'

      - name: Test coverage
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}
